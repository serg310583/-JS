<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
</head>
<body>    
    <main>
        <section class="page-one">
            <div class="page-one__container">
                <nav class="nav_page_one">
                    <div class="slider__titles"></div>                    
                </nav>           

                <div class="page-one__features">
                    
                    <div class="page-one__features_title">
                        <h2 class="title title_pageone">Completed projects  <img class="line" src="./img/line.svg" alt="line"`></h2>
                        <p class="subtitle">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families</p>                     

                        <div class="desc">
                            <div class="desc_block block_1">
                                <h3 class="item">City:</h3>                                
                            </div>

                            <div class="desc_block block_2">
                                <h3 class="item">Repair time:</h3>                                
                            </div>

                            <div class="desc_block block_3">
                                <h3 class="item">apartment area:</h3>                                
                            </div>

                            <div class="desc_block block_4">
                                <h3 class="item">Repair Cost:</h3>
                                <span class="text-cost">Upon request</span>
                            </div>
                            
                        </div>
                        <div class="slider__arrows">
                            <div class="slider__arrow left"><img src="./img/page_one/LA.svg" alt="left arrow"></div>                            
                            <div class="slider__dots"></div>                             
                            <div class="slider__arrow right"><img src="./img/page_one/RA.svg" alt="right arrow"></div>
                        </div> 
                    </div>
                    
                    <div class="slider__images"></div>                                
                </div>
            </div>            
        </section>        
    </main>    
</body>
</html>
